name: Bug Report
description: Create a report to help us improve
title: "[BUG] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: textarea
    id: bug-description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: What should happen?
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: Actual Behavior
      description: A clear and concise description of what actually happened.
      placeholder: What actually happened?
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem.
      placeholder: Drag and drop screenshots here
    validations:
      required: false

  - type: input
    id: os
    attributes:
      label: Operating System
      description: e.g. macOS, Windows, Linux
      placeholder: macOS
    validations:
      required: false

  - type: input
    id: browser
    attributes:
      label: Browser
      description: e.g. Chrome, Safari, Firefox
      placeholder: Chrome
    validations:
      required: false

  - type: input
    id: version
    attributes:
      label: Version
      description: Browser or app version
      placeholder: "22"
    validations:
      required: false

  - type: input
    id: node-version
    attributes:
      label: Node Version
      description: e.g. 18.x
      placeholder: "18.x"
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
      placeholder: Any additional information...
    validations:
      required: false

  - type: textarea
    id: possible-solution
    attributes:
      label: Possible Solution
      description: If you have suggestions on how to fix the bug, please describe them here.
      placeholder: Ideas for fixing this...
    validations:
      required: false
